  <body>
<h1 id="title">Vote intention form</h1>
<p id="description">The research's form seeks to reveal the scenario of choice of candidate for the presidency of Brazil</p>

<form id="survey-form">
  <fieldset>
   <label 
   id="name-label"> Name</label>
   <input
   id="name"
   name="name" 
   type="text"
   placeholder="Type your name here"
   required />
      
    <br>

    <label id="email-label">
     E-mail</label>

     id="email"
     type="email"
     name="email"
     placeholder="Type your e-mail here"
     required />

     <br>

     <label id="number-label">ID Number</label>
     <input 
     id="number"
     type="number"
     name="number"
     min="8"
     max="13"
     placeholder="Type your choosed number here" 
     required />
</fieldset>
   
   <br>
<fieldset>
<p>Which candidate do you prefer?
<span class="clue"></span>
